<svg width="960" height="540" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <style>
    .bg { fill: #f6f7ff; }
    .card { fill: #ffffff; stroke: #dbe2ff; stroke-width: 2; rx: 18; }
    .label { font-family: 'Segoe UI', sans-serif; font-size: 18px; fill: #1f2b5c; font-weight: 600; }
    .subtitle { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #4b5bd7; }
    .badge { fill: #e3f6ff; stroke: #6ea8ff; stroke-width: 1.5; rx: 12; }
    .badge-text { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #2266ff; font-weight: 700; }
    .panel-title { font-family: 'Segoe UI', sans-serif; font-size: 16px; fill: #1f2b5c; font-weight: 600; }
    .console { fill: #101438; rx: 12; }
    .console-text { font-family: 'JetBrains Mono', monospace; font-size: 14px; fill: #dbf2ff; }
  </style>
  <rect class="bg" width="960" height="540" />
  <text x="48" y="72" class="label">编程实验室 · 点亮 5 盏灯</text>
  <text x="48" y="104" class="subtitle">拖动积木 → 生成代码 → 运行查看结果</text>
  <rect x="356" y="60" width="136" height="34" class="badge" />
  <text x="372" y="82" class="badge-text">状态：运行中</text>

  <rect x="48" y="126" width="540" height="320" class="card" />
  <text x="72" y="160" class="panel-title">Blockly 工作区</text>
  <rect x="72" y="188" width="492" height="258" fill="#f0f2ff" rx="16" />
  <text x="84" y="216" class="subtitle">• 左侧分类：控制 / 变量 / 运算</text>
  <text x="84" y="244" class="subtitle">• 工作区拼搭 → 右侧生成 Python 代码</text>

  <rect x="612" y="126" width="300" height="180" class="card" />
  <text x="636" y="160" class="panel-title">控制台</text>
  <rect x="636" y="180" width="252" height="108" class="console" />
  <text x="652" y="210" class="console-text">灯泡 1 点亮
灯泡 2 点亮
灯泡 3 点亮</text>

  <rect x="612" y="322" width="300" height="124" class="card" />
  <text x="636" y="356" class="panel-title">生成的 Python 代码</text>
  <text x="636" y="384" class="subtitle">for i in range(1, 6):</text>
  <text x="662" y="410" class="subtitle">print(f"灯泡 {i} 点亮")</text>

  <rect x="48" y="464" width="864" height="52" class="badge" />
  <text x="72" y="496" class="badge-text">奖励动画：⭐ 点亮成功！⭐</text>
</svg>
