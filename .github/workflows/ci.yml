name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  setup:
    name: Install
    runs-on: ubuntu-latest
    outputs:
      pnpm-store-path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Locate pnpm store
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      - name: Cache pnpm store
        uses: actions/cache/save@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Restore pnpm store
        uses: actions/cache/restore@v4
        with:
          path: ${{ needs.setup.outputs.pnpm-store-path }}
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  policy-check:
    name: Policy Files Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check policy files exist
        run: |
          echo "Checking required policy files..."
          files=(
            "docs/policy/safety-baseline.md"
            "docs/security/RBAC_MATRIX.md"
            "docs/audit/README.md"
            "docs/database/README.md"
          )
          for file in "${files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "❌ Missing required policy file: $file"
              exit 1
            else
              echo "✅ Found: $file"
            fi
          done
          echo "✅ All required policy files exist"

  build:
    needs:
      - setup
      - lint
      - policy-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Restore pnpm store
        uses: actions/cache/restore@v4
        with:
          path: ${{ needs.setup.outputs.pnpm-store-path }}
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
