global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # API服务监控
  - job_name: 'api'
    static_configs:
      - targets: ['host.docker.internal:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # 执行器监控
  - job_name: 'executor'
    static_configs:
      - targets: ['host.docker.internal:4060']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # WebSocket服务监控
  - job_name: 'websocket'
    static_configs:
      - targets: ['host.docker.internal:4070']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

