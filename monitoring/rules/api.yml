groups:
  - name: api.rules
    rules:
      # HTTP错误率告警
      - alert: HighErrorRate
        expr: rate(http_requests_total{status_code=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      # 响应时间告警
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_ms_bucket[5m])) > 2000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}ms"

      # 代码执行超时率告警
      - alert: HighCodeExecutionTimeoutRate
        expr: rate(code_executions_total{status="timeout"}[10m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High code execution timeout rate"
          description: "Code execution timeout rate is {{ $value }} per second"

      # 数据库连接失败告警
      - alert: DatabaseDown
        expr: database_status == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database is down"
          description: "Database connection status is down"

      # 内存使用率告警
      - alert: HighMemoryUsage
        expr: memory_usage_bytes{type="heapUsed"} / memory_usage_bytes{type="heapTotal"} > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      # 速率限制触发告警
      - alert: HighRateLimitBlocks
        expr: rate(rate_limit_block_total[5m]) > 10
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High rate limit blocks"
          description: "Rate limit blocks are {{ $value }} per second"