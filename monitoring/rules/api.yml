groups:
  - name: api.rules
    rules:
      # API服务可用性
      - alert: APIDown
        expr: up{job="api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "API service is down"
          description: "API service has been down for more than 1 minute."

      # 高错误率
      - alert: HighAPIErrorRate
        expr: rate(http_requests_total{status_code=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API error rate"
          description: "API error rate is {{ $value }} for more than 5 minutes."

      # 响应时间过长
      - alert: HighAPIResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API response time"
          description: "95th percentile response time is {{ $value }}s for more than 5 minutes."

      # 请求量异常
      - alert: HighAPIRequestRate
        expr: rate(http_requests_total[5m]) > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API request rate"
          description: "API request rate is {{ $value }} for more than 5 minutes."

      # 数据库连接问题
      - alert: DatabaseConnectionIssue
        expr: up{job="api"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection issue"
          description: "API service cannot connect to database for more than 2 minutes."

